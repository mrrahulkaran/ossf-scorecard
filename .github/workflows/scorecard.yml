name: OpenSSF Scorecard

on: [push]

jobs:
  scorecard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@v1.1.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
